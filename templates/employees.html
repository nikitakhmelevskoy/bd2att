<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Управление сотрудниками</title>
</head>
<body>
    <h1>Управление сотрудниками</h1>

    <!-- Форма для добавления сотрудника -->
    <h2>Добавить нового сотрудника</h2>
    <form action="/create_employee" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <input type="submit" value="Добавить сотрудника">
    </form>

    <!-- Форма для чтения сотрудников -->
    <h2>Получить список сотрудников</h2>
    <form action="/get_employees" method="get">
        <input type="submit" value="Получить список сотрудников">
    </form>

    <!-- Форма для обновления данных сотрудника -->
    <h2>Изменить данные сотрудника</h2>
    <form action="/update_employee" method="post">
        <label for="employee_id">ID сотрудника:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>

        <label for="name">Новое имя:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="phone">Новый телефон:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <input type="submit" value="Изменить данные">
    </form>

    <!-- Форма для удаления сотрудника -->
    <h2>Удалить сотрудника</h2>
    <form action="/delete_employee" method="post">
        <label for="employee_id">ID сотрудника:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>

        <input type="submit" value="Удалить сотрудника">
    </form>
</body>
</html>
